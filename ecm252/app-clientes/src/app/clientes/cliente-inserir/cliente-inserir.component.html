
<mat-card>
    <mat-form-field>
        <input type="text" placeholder="Nome" [(ngModel)]="nome">
    </mat-form-field>
    
    <mat-form-field>
        <input type="text" placeholder="Fone" [(ngModel)]="fone">
    </mat-form-field>
    
    <mat-form-field>
        <input type="text" placeholder="E-mail" [(ngModel)]="email">
    </mat-form-field>
    
    <button color="primary" mat-raised-button (click)="onAdicionarClientes()">Inserir Clientes</button>
</mat-card>
